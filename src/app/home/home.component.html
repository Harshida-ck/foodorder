<ul>
    <li *ngFor="let food of foods">
        <a href="">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourite {{food.favourite? '': 'not'}}">‚ù§Ô∏è</span>
                <div>Star-rating-component</div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïë</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">{{food.price | currency :"INR":"symbol"}}</div>
            </div>
        </a>
    </li>
</ul>
